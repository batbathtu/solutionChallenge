<!DOCTYPE html>
<html>
  <head>
    <title>Eco-Sync</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Eco-Sync</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Recommendations</a></li>
          <li><a href="#">Progress</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Reduce Your Carbon Footprint</h2>
        <p>Enter information about your current lifestyle habits to get personalized recommendations for reducing your impact on the environment.</p>
        <form>
          <label for="transportation">Transportation:</label>
          <input type="number" name="transportation" id="transportation" placeholder="Miles per week">
          <label for="energy">Energy Usage:</label>
          <input type="number" name="energy" id="energy" placeholder="Kilowatt hours per month">
          <label for="waste">Waste:</label>
          <input type="number" name="waste" id="waste" placeholder="Pounds per week">
          <button type="submit">Get Recommendations</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Eco-Sync</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
